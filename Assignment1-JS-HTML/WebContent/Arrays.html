<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find largest and smallest number</title>
</head>
<body>
<h2>Find largest and smallest number</h2>
<p id="number"> Numbers :2,5,6,7,9,13,19,21,27,33,55</p>
<input type="text" id="newnumber" />
<input type="button" id="addButton" value="Add Number to List" onclick="addNumberToArray(newnumber)"/><br><br>
<input type="button" value="Get Result" onclick="printResult();" />
<p id="result" ></p>
<script type="text/javascript">
var numbers=[2,5,6,7,9,13,19,21,27,33,55];
function addNumberToArray(newnumber)
{
	numbers.push(newnumber.value);
	var numberString=document.getElementById("number").innerHTML;
	document.getElementById("number").innerHTML= numberString + ","+newnumber.value;
}
function printResult()
{
	var largest = Math.max.apply(null,numbers);
	var smallest = Math.min.apply(null,numbers);
	var result = "Largest number : "+ largest + ",  Smallest number : "+smallest;
	document.getElementById("result").innerHTML=result;
}
   

</script>
</body>
</html>
