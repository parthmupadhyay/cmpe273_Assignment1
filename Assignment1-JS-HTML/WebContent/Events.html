<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Color and Font</title>
</head>
<body>
<ol id="colorList">
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="orange">Orange</li>
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="blue">Blue</li>
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="green">Green</li>
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="red">Red</li>
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="brown">Brown</li>
<li onmouseover="changeColor(this);" onmouseleave="this.style.color='black';" id="yellow">Yellow</li>
</ol>
<select id="font">
<option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
<option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
</select>
<input type="button" value="Change Font" onclick="changeFont(font);">
<script type="text/javascript">
function changeColor(element)
{
	element.style.color = element.id;
}
function changeFont(element)
{
	var list=document.getElementById("colorList");	
	list.style.fontFamily = element.value;
}
</script>
</body>
</html>
