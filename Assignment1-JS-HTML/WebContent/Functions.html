<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Even Odd Check</title>
</head>
<body>
<form>
Enter Number:<input type="text" id="number"/>
<input type="button" value="Odd or Even?" onclick="evenOddCheck();"/>
</form>
<p id="result"></p>
<script type="text/javascript">
function evenOddCheck()
{
	var number = document.getElementById("number").value;
	if(number%2==0)
	{
		document.getElementById("result").innerHTML= number + " is even";
	}
	else
	{
		document.getElementById("result").innerHTML= number + " is odd";
	}
}
</script>
</body>
</html>
