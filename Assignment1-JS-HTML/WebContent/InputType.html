<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input type</title>
</head>
<body>
<h2>Sign Up Page</h2>
<form name="form" id="form">
<table>
<tr>
<td>Enter Full name:</td>
<td><input type="text" name="fullname" id="fullname" placeholder="Enter Full name" autofocus required></td>
</tr>
<tr>
<td>Enter Email id: </td>
<td><input type="email" name="emailid" id="emailid" placeholder="Enter email addresses separated by comma" required></td>
</tr>
<tr>
<td>Enter Password </td>
<td><input type="password" name="pwd" id="pwd" placeholder="Enter Password" required="required"></td>
</tr>
<tr>
<td>Enter Phone number </td>
<td><input type="text" name="phone" id="phone" placeholder="Enter Phone" pattern="[0-9]{10}" required></td>
</tr>
<tr>
<td><button value="Submit">Click Here </button></td>
</tr>
</table>
</form>
</body>
</html>
