<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Type Conversions</title>
</head>
<body>
<h2>Type Conversions</h2>

<script type="text/javascript">
var array =["Parth","Mukesh","Upadhyay",81091];
var num1="81" ,num2="91";
var num3=18,num4=19;
document.write("Array : "+array+"<br>");
document.write("String to int:" + (Number(num1)+Number(num2))+"<br>");
document.write("Int to string:" + String(num3)+String(num4)+"<br>");

</script>
</body>
</html>
